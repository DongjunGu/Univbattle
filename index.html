<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>수강신청 반응속도 테스트</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      text-align: center;
      background: #f9f9f9;
    }

    #wrapper {
      position: relative;
      width: 100%;
      height: 100%;
    }

    h1 {
      margin-top: 20px;
      font-size: 28px;
    }

    #countdown {
      margin-top: 20px;
      font-size: 24px;
      min-height: 30px;
    }

    #game {
      position: relative;
      width: 100%;
      height: calc(100% - 160px);
      display: flex;
      justify-content: center;
      align-items: start;
    }

    #spawnArea {
      position: relative;
      width: 600px;
      height: 400px;
      margin-top: 20px;
      border: 3px dashed #888;
      border-radius: 12px;
      box-sizing: border-box;
    }

    .checkbox-item {
      position: absolute;
      display: none;
      background: white;
      padding: 10px 14px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      font-size: 18px;
      z-index: 2;
    }

    #result {
      display: none;
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translateX(-50%);
      background: yellow;
      border: 2px solid black;
      padding: 20px;
      font-size: 20px;
      z-index: 9999;
    }

    button {
      font-size: 18px;
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 6px;
      transition: 0.2s;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* ✅ 모바일 대응 */
    @media (max-width: 768px) {
      h1 {
        font-size: 32px;
      }

      #countdown {
        font-size: 28px;
      }

      #spawnArea {
        width: 90%;
        height: 600px;
      }

      .checkbox-item {
        font-size: 22px;
        padding: 14px 20px;
      }

      button {
        font-size: 20px;
        padding: 12px 24px;
      }

      #result {
        font-size: 22px;
        padding: 24px;
      }
    }
  </style>
</head>
<body>

  <div id="wrapper">
    <h1>🎓 수강신청 반응속도 테스트</h1>

    <div>
      <p>📶 인터넷 속도: <span id="speed">측정중...</span></p>
      <button id="startBtn">테스트 시작</button>
    </div>

    <div id="countdown"></div>

    <div id="game">
      <div id="spawnArea"></div>
    </div>

    <div id="result"></div>
  </div>

  <script>
    async function measureInternetSpeed() {
      const imageUrl = "https://upload.wikimedia.org/wikipedia/commons/3/3f/Fronalpstock_big.jpg";
      const imageSizeMB = 2.2;
      const durationMs = 5000;
      const results = [];
      const startTime = performance.now();

      while (performance.now() - startTime < durationMs) {
        const start = performance.now();
        try {
          await fetch(imageUrl, { cache: "no-store" });
          const end = performance.now();
          const duration = (end - start) / 1000;
          const speedMbps = (imageSizeMB * 8 / duration);
          results.push(speedMbps);
        } catch {
          results.push(0);
        }
      }

      if (results.length > 0) {
        const avg = results.reduce((a, b) => a + b, 0) / results.length;
        document.getElementById("speed").textContent = `${avg.toFixed(2)} Mbps (평균)`;
      } else {
        document.getElementById("speed").textContent = "측정 실패";
      }
    }

    measureInternetSpeed();

    const startBtn = document.getElementById("startBtn");
    const countdownEl = document.getElementById("countdown");
    const spawnArea = document.getElementById("spawnArea");
    const resultEl = document.getElementById("result");

    let totalReactionTime = 0;
    let currentIndex = 0;
    const maxBoxes = 10;
    const delayBetweenBoxes = [500, 1000, 1500, 2000];
    const checkboxes = [];

    startBtn.onclick = () => {
      startBtn.disabled = true;
      resultEl.style.display = "none";
      resultEl.textContent = "";
      spawnArea.querySelectorAll(".checkbox-item").forEach(el => el.remove());
      totalReactionTime = 0;
      currentIndex = 0;
      checkboxes.length = 0;
      countdown(5);
    };

    function countdown(seconds) {
      countdownEl.textContent = `⏳ ${seconds}초 후 시작`;
      if (seconds > 0) {
        setTimeout(() => countdown(seconds - 1), 1000);
      } else {
        countdownEl.textContent = " ";
        startGame();
      }
    }

    function startGame() {
      for (let i = 0; i < maxBoxes; i++) {
        const checkbox = document.createElement("div");
        checkbox.className = "checkbox-item";
        checkbox.innerHTML = `<label><input type="checkbox"> 전공 ${i + 1}</label>`;
        spawnArea.appendChild(checkbox);
        checkboxes.push({ el: checkbox, shownAt: 0 });
      }
      showNextCheckbox();
    }

    function showNextCheckbox() {
      if (currentIndex >= maxBoxes) {
        showResult();
        return;
      }

      const delay = delayBetweenBoxes[Math.floor(Math.random() * delayBetweenBoxes.length)];

      setTimeout(() => {
        const checkbox = checkboxes[currentIndex];
        const { x, y } = getRandomPosition();

        checkbox.el.style.left = `${x}px`;
        checkbox.el.style.top = `${y}px`;
        checkbox.el.style.display = "block";
        checkbox.shownAt = performance.now();

        const input = checkbox.el.querySelector("input");

        input.addEventListener("click", () => {
          if (input.checked && !input.disabled) {
            const reactionTime = performance.now() - checkbox.shownAt;
            totalReactionTime += reactionTime;
            input.disabled = true;
            currentIndex++;

            if (currentIndex >= maxBoxes) {
              showResult();
            } else {
              showNextCheckbox();
            }
          }
        }, { once: true });

      }, delay);
    }

    function getRandomPosition() {
      const areaWidth = spawnArea.clientWidth;
      const areaHeight = spawnArea.clientHeight;
      const x = Math.floor(Math.random() * (areaWidth - 120));
      const y = Math.floor(Math.random() * (areaHeight - 40));
      return { x, y };
    }

    function showResult() {
      const seconds = (totalReactionTime / 1000).toFixed(2);
      const gradeInfo = getGrade(seconds);

      resultEl.innerHTML = `
        <p>⏱ 총 반응 시간: ${seconds}초</p>
        <p>📊 수강신청 등급: <strong>${gradeInfo.label}</strong></p>
        <img src="${gradeInfo.image}" alt="${gradeInfo.label}" style="width: 150px; margin-top: 10px;" />
        <br>
        <button id="retryBtn">🔁 다시하기</button>
      `;
      resultEl.style.display = "block";

      document.getElementById("retryBtn").onclick = () => {
        startBtn.disabled = true;
        resultEl.style.display = "none";
        resultEl.textContent = "";
        spawnArea.querySelectorAll(".checkbox-item").forEach(el => el.remove());
        totalReactionTime = 0;
        currentIndex = 0;
        checkboxes.length = 0;
        countdown(5);
      };

      startBtn.disabled = false;
    }

    function getGrade(seconds) {
      if (seconds <= 5)
        return { label: "1등급 🎉", image: "https://ifh.cc/g/mKzKh5.png" };
      else if (seconds <= 8)
        return { label: "2등급 👍", image: "https://ifh.cc/g/mKzKh5.png" };
      else if (seconds <= 13)
        return { label: "3등급 😀", image: "https://ifh.cc/g/mKzKh5.png" };
      else if (seconds <= 18)
        return { label: "4등급 😅", image: "https://ifh.cc/g/mKzKh5.png" };
      else
        return { label: "5등급 😢", image: "https://ifh.cc/g/mKzKh5.png" };
    }
  </script>
</body>
</html>
