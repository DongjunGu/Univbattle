<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>수강신청 반응속도 테스트</title>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
  <script>
    Kakao.init('2027b405148a706519d8960d4db5505d');
  </script>
  <style>
    @font-face {
      font-family: 'Ownglyph_ParkDaHyun';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2411-3@1.0/Ownglyph_ParkDaHyun.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Ownglyph_ParkDaHyun', sans-serif;
      background: #f9f9f9;
      text-align: center;
      overflow-x: hidden;
    }

    #wrapper {
      position: relative;
      width: 100%;
      height: 100%;
    }

    h1 {
      margin-top: 20px;
    }

    #countdown {
      margin-top: 20px;
      font-size: 24px;
      min-height: 30px;
    }

    #game {
      position: relative;
      width: 100%;
      height: 100%;
    }

    #spawnArea {
      position: relative;
      margin: 20px auto;
      width: 600px;
      height: 400px;
      border: 3px dashed #888;
      border-radius: 12px;
      box-sizing: border-box;
      z-index: 1;
    }

    .checkbox-item {
      position: absolute;
      display: none;
      background: white;
      padding: 8px 12px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      font-size: 16px;
      z-index: 2;
    }

    #result {
      display: none;
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translateX(-50%);
      background: yellow;
      border: 2px solid black;
      padding: 20px;
      font-size: 20px;
      z-index: 9999;
    }

    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px 5px;
      cursor: pointer;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 6px;
      transition: 0.2s;
    }

    button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 768px) {
      #spawnArea {
        width: 90%;
        height: 500px;
      }

      .checkbox-item {
        font-size: 18px;
        padding: 10px 14px;
      }

      button {
        font-size: 20px;
        padding: 12px 20px;
      }

      #result {
        font-size: 22px;
        padding: 24px;
      }
    }
  </style>
</head>
<body>

<div id="wrapper">
  <h1>🎓 수강신청 반응속도 테스트</h1>

  <div>
    <p>📶 평균 인터넷 속도: <span id="speed">확인중...</span></p>
    <button id="startBtn">테스트 시작</button>
  </div>

  <div id="countdown"></div>

  <div id="game">
    <div id="spawnArea"></div>
  </div>

  <div id="result"></div>
</div>

<script>
  async function measureInternetSpeedAverage() {
    const imageUrl = "https://upload.wikimedia.org/wikipedia/commons/3/3f/Fronalpstock_big.jpg";
    const imageSizeMB = 2.2;
    const samples = 5;
    let total = 0;

    for (let i = 0; i < samples; i++) {
      const start = performance.now();
      await fetch(imageUrl, { cache: "no-store" });
      const end = performance.now();
      const duration = (end - start) / 1000;
      const speedMbps = (imageSizeMB * 8 / duration);
      total += speedMbps;
    }

    const avgSpeed = (total / samples).toFixed(2);
    document.getElementById("speed").textContent = `${avgSpeed} Mbps`;
  }

  measureInternetSpeedAverage();

  const startBtn = document.getElementById("startBtn");
  const countdownEl = document.getElementById("countdown");
  const spawnArea = document.getElementById("spawnArea");
  const resultEl = document.getElementById("result");

  let totalReactionTime = 0;
  let currentIndex = 0;
  const maxBoxes = 10;
  const delayBetweenBoxes = [500, 1000, 1500, 2000];
  const checkboxes = [];

  startBtn.onclick = () => {
    startBtn.disabled = true;
    resultEl.style.display = "none";
    resultEl.textContent = "";
    spawnArea.querySelectorAll(".checkbox-item").forEach(el => el.remove());
    totalReactionTime = 0;
    currentIndex = 0;
    checkboxes.length = 0;
    countdown(5);
  };

  function countdown(seconds) {
    countdownEl.textContent = `⏳ ${seconds}초 후 시작`;
    if (seconds > 0) {
      setTimeout(() => countdown(seconds - 1), 1000);
    } else {
      countdownEl.textContent = " ";
      startGame();
    }
  }

  function startGame() {
    for (let i = 0; i < maxBoxes; i++) {
      const checkbox = document.createElement("div");
      checkbox.className = "checkbox-item";
      checkbox.innerHTML = `<label><input type="checkbox"> 전공 ${i + 1}</label>`;
      spawnArea.appendChild(checkbox);
      checkboxes.push({ el: checkbox, shownAt: 0 });
    }
    showNextCheckbox();
  }

  function showNextCheckbox() {
    if (currentIndex >= maxBoxes) {
      showResult();
      return;
    }

    const delay = delayBetweenBoxes[Math.floor(Math.random() * delayBetweenBoxes.length)];

    setTimeout(() => {
      const checkbox = checkboxes[currentIndex];
      const { x, y } = getRandomPosition();

      checkbox.el.style.left = `${x}px`;
      checkbox.el.style.top = `${y}px`;
      checkbox.el.style.display = "block";
      checkbox.shownAt = performance.now();

      const input = checkbox.el.querySelector("input");

      input.addEventListener("click", () => {
        if (input.checked && !input.disabled) {
          const reactionTime = performance.now() - checkbox.shownAt;
          totalReactionTime += reactionTime;
          input.disabled = true;
          currentIndex++;
          if (currentIndex >= maxBoxes) {
            showResult();
          } else {
            showNextCheckbox();
          }
        }
      }, { once: true });

    }, delay);
  }

  function getRandomPosition() {
    const areaWidth = spawnArea.clientWidth;
    const areaHeight = spawnArea.clientHeight;
    const x = Math.floor(Math.random() * (areaWidth - 100));
    const y = Math.floor(Math.random() * (areaHeight - 30));
    return { x, y };
  }

  function getGrade(seconds) {
    if (seconds <= 5) return { label: "1등급 🎉", image: "https://ifh.cc/g/mKzKh5.png" };
    else if (seconds <= 8) return { label: "2등급 👍", image: "https://ifh.cc/g/mKzKh5.png" };
    else if (seconds <= 13) return { label: "3등급 😀", image: "https://ifh.cc/g/mKzKh5.png" };
    else if (seconds <= 18) return { label: "4등급 😅", image: "https://ifh.cc/g/mKzKh5.png" };
    else return { label: "5등급 😢", image: "https://ifh.cc/g/mKzKh5.png" };
  }

  function showResult() {
    const seconds = (totalReactionTime / 1000).toFixed(2);
    const gradeInfo = getGrade(seconds);

    resultEl.innerHTML = `
      <p>⏱ 총 반응 시간: ${seconds}초</p>
      <p>📊 수강신청 등급: <strong>${gradeInfo.label}</strong></p>
      <img src="${gradeInfo.image}" alt="${gradeInfo.label}" style="width: 150px; margin-top: 10px;" />
      <br><br>
      <button onclick="downloadResultImage()">📸 결과 이미지 저장</button>
      <button onclick="shareKakao()">💬 카카오톡으로 공유</button>
      <br><br>
      <button id="retryBtn">🔁 다시하기</button>
    `;
    resultEl.style.display = "block";

    document.getElementById("retryBtn").onclick = () => {
      startBtn.disabled = true;
      resultEl.style.display = "none";
      resultEl.textContent = "";
      spawnArea.querySelectorAll(".checkbox-item").forEach(el => el.remove());
      totalReactionTime = 0;
      currentIndex = 0;
      checkboxes.length = 0;
      countdown(5);
    };

    startBtn.disabled = false;
  }

  function downloadResultImage() {
    html2canvas(document.getElementById("result")).then(canvas => {
      const link = document.createElement("a");
      link.download = "reaction-result.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    });
  }

  function shareKakao() {
    html2canvas(document.getElementById("result")).then(canvas => {
      const imgDataUrl = canvas.toDataURL("image/png");

      Kakao.Link.sendDefault({
        objectType: 'feed',
        content: {
          title: '📊 수강신청 반응속도 결과',
          description: '내 반응속도 결과를 확인해보세요!',
          imageUrl: imgDataUrl,
          link: {
            mobileWebUrl: location.href,
            webUrl: location.href
          }
        },
        buttons: [
          {
            title: '나도 테스트하기',
            link: {
              mobileWebUrl: location.origin,
              webUrl: location.origin
            }
          }
        ]
      });
    });
  }
</script>

</body>
</html>
